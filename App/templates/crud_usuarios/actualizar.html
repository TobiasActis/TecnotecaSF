{% extends '../index_master.html' %}

{% block content %}

<div class="right_col" role="main">
    <h1>Actualizar Usuarios</h1>

    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="id" class="col-2 col-form-label">ID Usuario</label> 
            <div class="col-10">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fas fa-id-badge"></i>
                </div> 
                <select id="id" name="id" class="form-control">
                  {% for u in usuarios %}
                    <option value="{{ u.id }}" {% if u.id == usuario.id %} selected {% endif %}>{{ u.id }}</option>
                  {% endfor %}  
                </select>
              </div>
            </div>
        </div>
        <div class="form-group row">
          <label for="nombre" class="col-2 col-form-label">Nombre</label> 
          <div class="col-10">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-address-card"></i>
              </div> 
              <input id="nombre" name="nombre" type="text" required="required" class="form-control" value="{{ usuario.nombre }}">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="apellido" class="col-2 col-form-label">Apellido</label> 
          <div class="col-10">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-address-card-o"></i>
              </div> 
              <input id="apellido" name="apellido" type="text" required="required" class="form-control" value="{{ usuario.apellido }}">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-2 col-form-label">eMail</label> 
          <div class="col-10">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-inbox"></i>
              </div> 
              <input id="email" name="email" type="email" required="required" class="form-control" value="{{ usuario.email }}">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="telefono" class="col-2 col-form-label">Telefono</label> 
          <div class="col-10">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-phone"></i>
              </div> 
              <input id="telefono" name="telefono" type="number" required="required" class="form-control" value="{{ usuario.telefono }}">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="f_nac" class="col-2 col-form-label">Fecha de Nacimiento</label> 
          <div class="col-10">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div> 
              <input id="f_nac" name="f_nac" type="date" required="required" class="form-control" value="{{ usuario.f_nac }}">
            </div>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-2 col-10">
            <button name="submit"  class="btn btn-primary" onclick="history.back(); return false"><i class="fa fa-arrow-left"></i> Volver</button>
            <button name="submit" type="submit" class="btn btn-warning"><i class="fa fa-refresh"></i> Actualizar Usuario</button>
          </div>
        </div>
      </form>
</div>

{% endblock %}
